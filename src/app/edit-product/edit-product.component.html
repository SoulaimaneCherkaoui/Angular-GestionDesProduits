<div class="p-3">
  <div class="card">
    <div class="card-header">
      Product ID = {{productId}}
    </div>
  </div>
  <div class="card-body" *ngIf="productFormGroup">
    <form [formGroup]="productFormGroup" (ngSubmit)="UpdateProduct()">
      <div class="form-group">
        <label class="form-label" for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" formControlName="price">
      </div>
      <div class="form-group m-3">
        <label for="checked">Checked</label>
        <input type="checkbox" class="form-check-input" id="checked" formControlName="price">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!productFormGroup.valid">Submit</button>
    </form>
  </div>



</div>
